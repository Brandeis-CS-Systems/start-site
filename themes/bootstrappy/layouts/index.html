{{ define "main" }}

    <main role="main">
  
      <section class="jumbotron text-center" style="padding-bottom: 2rem;">
        <h1 class="jumbotron-heading">{{ .Title }}</h1>
        <div class="container">
          <p class="lead text-muted">{{ .Content }}</p>
      </section>
  
      <div class="album py-5 bg-light">
        <div class="container">
          
            <div class="row justify-content-center">
                
                <div class="col-md-4 d-flex align-items-stretch">
                    <div class="card md-4 box-shadow text-center">
                        <div class="card-body">
                            <p class="card-text">New to the department?</p>
                            <a href="https://www.cs.brandeis.edu/~guru/welcome-intro/" class="btn btn-primary my-2">Start here</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 d-flex align-items-stretch">
                    <div class="card md-4 box-shadow text-center">
                        <div class="card-body">
                            <p class="card-text">Want a CS account?</p>
                            <a href="https://accounts.cs.brandeis.edu/" class="btn btn-primary my-2">Sign up</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 d-flex align-items-stretch">
                    <div class="card md-4 box-shadow text-center">
                        <div class="card-body">
                            <p class="card-text">Have other questions?</p>
                            <a href="https://www.cs.brandeis.edu/~guru/" class="btn btn-primary my-2">Visit ~guru</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

{{ end }}
